version: "3"
services:
  club_app: &app
    build: 
      dockerfile: Dockerfile
      context: .
    command: make docker-run-production
    container_name: club_app
    environment:
      - MODE=production
      - PYTHONUNBUFFERED=1
      - DEBUG=false
      - APP_HOST=https://therapytribe.ru
      - MEDIA_UPLOAD_URL=https://media.therapytribe.ru/upload/
      - POSTGRES_DB=therapytribe_ru
      - POSTGRES_USER=therapytriberu
      - POSTGRES_PASSWORD=therapytriberu
      - POSTGRES_HOST=postgres
      - REDIS_DB=0
      - REDIS_HOST=redis
      - VIRTUAL_HOST=therapytribe.ru,www.therapytribe.ru
      - VIRTUAL_PORT=8000
      - VIRTUAL_PATH=/
    env_file:
      - club/.env
    restart: always
    volumes:
      - ./frontend/static:/tmp/static
      - ./frontend:/app/frontend/
      - ./gdpr/downloads:/app/gdpr/downloads
    depends_on:
      - postgres
      - redis
      - queue
    ports:
      - "8000:8000"
    networks:
      - front
      - club

  queue:
    <<: *app
    command: make docker-run-queue
    container_name: club_queue
    depends_on:
      - postgres
      - redis
    ports: []
    networks:
      - club

  bot:
    <<: *app
    command: make docker-run-bot
    container_name: club_bot
    environment:
      - APP_HOST=https://therapytribe.ru
      - POSTGRES_DB=therapytribe_ru
      - POSTGRES_USER=therapytriberu
      - POSTGRES_PASSWORD=therapytriberu
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - REDIS_DB=0
      - VIRTUAL_HOST=therapytribe.ru
      - VIRTUAL_PATH=/telegram/webhook/
      - VIRTUAL_PORT=8816
    depends_on:
      - club_app
      - postgres
      - redis
    ports:
      - "8816:8816"
    networks:
      - club

  cron:
    <<: *app
    command: make docker-run-cron
    container_name: club_cron
    depends_on:
      - club_app
      - postgres
      - redis
    ports: []
    networks:
      - club

  postgres:
    image: postgres:12
    container_name: club_postgres
    restart: always
    environment:
      POSTGRES_USER: therapytriberu
      POSTGRES_PASSWORD: therapytriberu
      POSTGRES_DB: therapytribe_ru
    volumes:
      - /home/therapytribe-admin/pgdata:/var/lib/postgresql/data:rw
    ports:
      - "54333:5432"
    networks:
      - club
  
