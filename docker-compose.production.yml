  redis:
    image: redis:alpine
    container_name: therapytribe_ru
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - club


networks:
  front:
    name: therapytribe_network
  club:
    name: club_network
