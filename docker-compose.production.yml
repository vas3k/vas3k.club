version: "3.8"

services:
  club_app: &app
    image: ghcr.io/vas3k/club:${GITHUB_SHA:-latest}
    command: make docker-run-production
    container_name: club_app
    networks:
      - club_network
    environment:
      - MODE=production
      - PYTHONUNBUFFERED=1
      - DEBUG=false
      - APP_HOST=https://vas3k.club
      - MEDIA_UPLOAD_URL=https://i.vas3k.club/upload/
      - REDIS_DB=0
      - REDIS_HOST=redis
      - POSTGRES_DB=vas3k_club
      - POSTGRES_USER=vas3k
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_USE_POOLING=1
      - POSTGRES_PASSWORD
      - EMAIL_HOST
      - EMAIL_PORT
      - DEFAULT_FROM_EMAIL
    env_file:
      - .env
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./frontend/static:/tmp/static
      - ./gdpr/downloads:/app/gdpr/downloads
    depends_on:
      - redis
    ports:
      - "127.0.0.1:8814:8814"
    logging:
      driver: "json-file"
      options:
        max-size: "100M"
        max-file: "3"

  queue:
    <<: *app
    environment:
      - MODE=production
      - PYTHONUNBUFFERED=1
      - DEBUG=false
      - APP_HOST=https://vas3k.club
      - MEDIA_UPLOAD_URL=https://i.vas3k.club/upload/
      - REDIS_DB=0
      - REDIS_HOST=redis
      - POSTGRES_DB=vas3k_club
      - POSTGRES_USER=vas3k
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PASSWORD
      - EMAIL_HOST
      - EMAIL_PORT
      - DEFAULT_FROM_EMAIL
    command: make docker-run-queue
    container_name: club_queue
    networks:
      - club_network
    ports: []

  bot:
    <<: *app
    command: make docker-run-bot
    container_name: club_bot
    networks:
      - club_network
    ports:
      - "8816:8816"

  helpdeskbot:
    <<: *app
    command: make docker-run-helpdeskbot
    container_name: club_help_desk_bot
    networks:
      - club_network
    ports:
      - "8817:8817"

  cron:
    <<: *app
    command: make docker-run-cron
    container_name: club_cron
    networks:
      - club_network
    ports: []

  redis:
    image: redis:alpine
    container_name: club_redis
    restart: unless-stopped
    networks:
      - club_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

networks:
  club_network:
    driver: bridge
