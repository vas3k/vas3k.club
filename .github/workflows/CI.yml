name: testaa

on: [push]

jobs:
  first-job:
    runs-on: ubuntu-latest
  
    steps:
    - continue-on-error: true
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax
    - name: "execute mypy"
      run: |
        pip install --no-cache-dir wheel pipenv
        pipenv install --dev
        pipenv install mypy
        pipenv run mypy .

  next-job:
    runs-on: ubuntu-latest

    steps:
    - continue-on-error: true
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: "execute flake8"
      run: |
        pip install --no-cache-dir wheel pipenv
        pipenv install --dev
        pipenv run flake8 .