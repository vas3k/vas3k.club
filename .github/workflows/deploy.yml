name: Deploy master to production

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: docker login ghcr.io -u $GITHUB_ACTOR -p ${{ secrets.TOKEN }}
      - run: docker build -t ghcr.io/$GITHUB_ACTOR/club:latest .
      - run: docker image push ghcr.io/$GITHUB_ACTOR/club:latest

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    env:
      SSH_KEY: /tmp/ssh_key
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Make envfile
        run: export | grep "env_" | sed "s/declare -x env_//" > .env
        env:
          env_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          env_APP_HOST: ${{ secrets.APP_HOST }}
          env_MEDIA_UPLOAD_URL: ${{ secrets.MEDIA_UPLOAD_URL }}
          env_MEDIA_UPLOAD_CODE: ${{ secrets.MEDIA_UPLOAD_CODE }}
          env_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          env_EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          env_EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          env_EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
          env_TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          env_TELEGRAM_BOT_URL: ${{ secrets.TELEGRAM_BOT_URL }}
          env_TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
          env_TELEGRAM_CLUB_CHANNEL_URL: ${{ secrets.TELEGRAM_CLUB_CHANNEL_URL }}
          env_TELEGRAM_CLUB_CHANNEL_ID: ${{ secrets.TELEGRAM_CLUB_CHANNEL_ID }}
          env_TELEGRAM_CLUB_CHAT_URL: ${{ secrets.TELEGRAM_CLUB_CHAT_URL }}
          env_TELEGRAM_CLUB_CHAT_ID: ${{ secrets.TELEGRAM_CLUB_CHAT_ID }}
          env_TELEGRAM_ONLINE_CHANNEL_URL: ${{ secrets.TELEGRAM_ONLINE_CHANNEL_URL }}
          env_TELEGRAM_ONLINE_CHANNEL_ID: ${{ secrets.TELEGRAM_ONLINE_CHANNEL_ID }}
          env_STRIPE_ACTIVE: ${{ secrets.STRIPE_ACTIVE }}
          env_STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
          env_STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
          env_STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          env_PATREON_CLIENT_ID: ${{ secrets.PATREON_CLIENT_ID }}
          env_PATREON_CLIENT_SECRET: ${{ secrets.PATREON_CLIENT_SECRET }}
          env_WAYFORPAY_SECRET: ${{ secrets.WAYFORPAY_SECRET }}
          env_JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY }}
          env_WEBHOOK_SECRETS: ${{ secrets.WEBHOOK_SECRETS }}
      - run: echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ${{ env.SSH_KEY }} && chmod 600 ${{ env.SSH_KEY }}
      - run: scp -o StrictHostKeyChecking=no -i ${{ env.SSH_KEY }} .env ${{ secrets.PRODUCTION_SSH_USERNAME }}@${{ secrets.PRODUCTION_SSH_HOST }}:/var/www/vas3k.club/.env
      - run: scp -o StrictHostKeyChecking=no -i ${{ env.SSH_KEY }} docker-compose.production.yml ${{ secrets.PRODUCTION_SSH_USERNAME }}@${{ secrets.PRODUCTION_SSH_HOST }}:/var/www/vas3k.club/docker-compose.production.yml
      - run: ssh -i ${{ env.SSH_KEY }} ${{ secrets.PRODUCTION_SSH_USERNAME }}@${{ secrets.PRODUCTION_SSH_HOST }} "cd /var/www/vas3k.club && docker login ghcr.io -u vas3k -p ${{ secrets.TOKEN }} && docker pull ghcr.io/vas3k/club:latest && docker-compose -f docker-compose.production.yml --env-file=.env up -d && docker image prune --force"
