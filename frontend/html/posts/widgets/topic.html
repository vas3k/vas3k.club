<a href="{% url "feed_topic" topic.slug %}" class="topic {% if size %}topic-size-{{size}}{% endif %}" style="{% if topic.style %}{{ topic.style }}{% else %}background-color: {{ topic.color }};{% endif %}">
    <span class="topic-gradient"></span>
    <span class="topic-icon" style="background-image: url('{{ topic.icon }}');"></span>
    <span class="topic-name">{{ topic.name }}</span>
</a>
