<details class="compose-form-advanced">
    <summary class="compose-form-advanced">Настройки для продвинутых</summary>
    <div class="form-row compose-form-coauthors">
        <label for="{{ form.coauthors.id_for_label }}" class="form-label">{{ form.coauthors.label }}</label>
        {{ form.coauthors }}
        {% if form.coauthors.errors %}<span class="form-row-errors">{{ form.coauthors.errors }}</span>{% endif %}
        <span class="form-row-help form-row-help-wide">
            Просто перечислите список никнеймов через запятую.
        </span>
        <span class="form-warning">
            Совместное редактирование в состоянии беты, используйте на свой страх и риск!
        </span>
    </div>
</details>
